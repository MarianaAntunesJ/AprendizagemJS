<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
        //setTimeout(function () { document.write('Teste') }, 2000)

        var i =5

        var x = setInterval(function () { 
            document.write(i + '<br>')
            i --
            if(i == 0)
                //window.location.reload()
                clearInterval(x)
        }, 1000)
    </script>
</head>

<body>
    <button onclick=" window.location.href='http://www.google.com' ">Acessar Google</button>
    <button onclick=" window.location.href='http://www.youtube.com' ">Acessar Youtube</button>
</body>

</html>
