<!DOCTYPE html>
<html>

<head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
                var num1 = 25
                var num2 = 10

                num1 = parseInt(num1)
                num2 = parseInt(num2)

                console.log('A soma entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 + num2) + '<br />')
                console.log('A subtração entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 - num2) + '<br />')
                console.log('A multiplicação entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 * num2) + '<br />')
                console.log('A divisão entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 / num2) + '<br />')
                console.log('O módulo entre ' + num1 + ' e ' + num2 + ' é: ' + (num1 % num2) + '<br />')
                console.log('O incremento de ' + num1 + ' é: ' + (++num1) + '<br />')
                console.log(num1 + '<br />')
                console.log('O decremento de ' + num1 + ' é: ' + (--num1) + '<br />')
                console.log(num1)
        </script>
</head>

<body>
</body>

</html>
